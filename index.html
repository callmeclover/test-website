		<script type="module">import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';</script>
		<script>
const scene = new THREE.Scene();

const aspect = 2;  // the canvas default
const near = 0.1;
const far = 100;
const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

 gcon = {
        speedR:0.005,
        speedG:0.0005,
	speedB:0.00005,
	xR:0,
	xG:0,
	xB:0,
	yR:0,
	yG:0,
	yB:0,
    zR:0,
	zG:0,
	zB:0 
};

const gui = new dat.GUI();
gui.add(gcon, 'speedR', 0, 1);
gui.add(gcon, 'speedG', 0, 1);
gui.add(gcon, 'speedB', 0, 1);
var folder = gui.addFolder('Position');
var xfold = folder.addFolder('X Position');
var yfold = folder.addFolder('Y Position');
var f = folder.addFolder('Z Position');
xfold.add(gcon, 'xR', -2, 2);
xfold.add(gcon, 'xG', -2, 2);
xfold.add(gcon, 'xB', -2, 2);
yfold.add(gcon, 'yR', -2, 2);
yfold.add(gcon, 'yG', -2, 2);
yfold.add(gcon, 'yB', -2, 2);
f.add(gcon, "zR", -2, 2)
f.add(gcon, "zG", -2, 2)
f.add(gcon, "zB", -2, 2)
const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( { color: 333000000 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

const geometry1 = new THREE.BoxGeometry( 1, 1, 1 );
			const material1 = new THREE.MeshBasicMaterial( { color: 000333000 } );
			const cube1 = new THREE.Mesh( geometry1, material1 );
			scene.add( cube1 );

const geometry2 = new THREE.BoxGeometry( 1, 1, 1 );
			const material2 = new THREE.MeshBasicMaterial( { color: 000000222 } );
			const cube2 = new THREE.Mesh( geometry2, material2 );
			scene.add( cube2 );

function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += gcon.speedR;
                cube.rotation.z += gcon.speedR;
				cube.rotation.y -= gcon.speedR;
                cube1.rotation.z -= gcon.speedG;

                cube1.rotation.y += gcon.speedG;
    cube2.rotation.x = gcon.speedB;
