<html><head>
		<meta charset="utf-8">
		<title>Test website</title>
		<style>
			body { margin: 0; }
		</style>

	<body>
		<script src="three.js"></script>
		<script src="dat.gui.js"></script>
		<script>
const scene = new THREE.Scene();
const fov = 45;
const aspect = 2;  // the canvas default
const near = 0.1;
const far = 100;
const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
camera.position.set(0, 1, 0);

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

 gspeed = {
        speedR:0.005,
        speedG:0.0005,
	speedB:0.00005 
};

const gui = new dat.GUI();
gui.add(gspeed, 'speedR', 0, 1);
gui.add(gspeed, 'speedG', 0, 1);
gui.add(gspeed, 'speedB', 0, 1);

const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( { color: 333000000 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

const geometry1 = new THREE.BoxGeometry( 1, 1, 1 );
			const material1 = new THREE.MeshBasicMaterial( { color: 000333000 } );
			const cube1 = new THREE.Mesh( geometry1, material1 );
			scene.add( cube1 );

const geometry2 = new THREE.BoxGeometry( 1, 1, 1 );
			const material2 = new THREE.MeshBasicMaterial( { color: 000000222 } );
			const cube2 = new THREE.Mesh( geometry2, material2 );
			scene.add( cube2 );

function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += gspeed.speedR;
                cube.rotation.z += gspeed.speedR;
				cube.rotation.y -= gspeed.speedR;
                cube1.rotation.z -= gspeed.speedG;
                cube1.rotation.x += gspeed.speedG;
                cube1.rotation.y += gspeed.speedG;
    cube2.rotation.x = gspeed.speedB;
    cube2.rotation.z += gspeed.speedB;
				cube2.rotation.y += gspeed.speedB;

				renderer.render( scene, camera );
			};
